<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   <table>
        <script> 
            document.write("<tr><td> </td>"); 
            for (i = 1; i <=10; i++) document.write("<td>"+i+" </td>"); 
            document.write("</tr>"); 
            for (i = 2; i <=9; i++){ 
                document.write("<tr><td>" + i + " </td>"); 
                for (j = 1; j <= 10; j++){ 
                    document.write("<td bgcolor='cyan'>" + (i*j) + " </td>");
                } 
                document.write("</tr>"); 
            } 
        </script> 
    </table>
</body>
</html>
