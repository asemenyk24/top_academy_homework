<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var beginning = Number(prompt("Enter first number:"));
        var ending = Number(prompt("Enter last number:"));
        var sum = 0;
        while(beginning <= ending){
            sum += beginning;
            beginning++; 
        }
        alert(sum)
    </script>
</body>
</html>
