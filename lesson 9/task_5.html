<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
       let arr = prompt('Enter 10 numbers separated by spaces','-1 0 1 -2 0 2 -3 0 3 -4').split` `;
        var evenNum = new Array;
        var oddNum = new Array;
        let positiveNum = arr.filter(function(number){
            return number > 0;
        })
        let negativeNum = arr.filter(function(number){
            return number < 0;
        })
        let neutralZero = arr.filter(function(number){
            return number == 0;
        })
        for(i = 0; i<arr.length; i++){
            if(arr[i] % 2 == 0){
                evenNum.push(arr[i]);
            }
            else if(arr[i] % 2 !==0){
                oddNum.push(arr[i]);
           }
        }
        alert("You have " + positiveNum.length + " positive numbers, " + negativeNum.length 
              + " negative numbers, " + neutralZero.length + " zeros, " + evenNum.length 
              + " even numbers, " + oddNum.length + " odd numbers!");
    </script>
</body>
</html>
