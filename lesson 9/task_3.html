<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var your_number = prompt("Pls enter your number:");
        var deviders = new Array;
        for(let i=2; i<=your_number; i++){
            if(your_number%i==0){
                deviders.push(i);
            }
        }
        alert(deviders);
    </script>
</body>
</html>
