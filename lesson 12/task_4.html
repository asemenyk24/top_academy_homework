    <script>
        function square_space(side_a, side_b){
            if (side_a != null && side_b != null){
                return side_a*side_b;
            }
            else if (side_a != null && side_b == null){
                return Math.pow(side_a, 2)
            }
        }
        alert(square_space(2, 4));
        alert(square_space(3, ))
    </script>
