<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var first_number = +prompt("Enter 1st number: ");
        var second_number = +prompt("Enter 2nd number: ");
        function compare_numbers(first_number, second_number){
            if (first_number < second_number){
                return -1;
            }
            else if (first_number > second_number){
                return 1;
            }
            else{
                return 0;
            }
        }
        alert(compare_numbers(first_number, second_number));
    </script>
</body>
</html>
