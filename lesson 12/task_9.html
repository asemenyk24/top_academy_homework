<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function display_time(s){
            let h = Math.floor(s / 3600);
            let m = Math.floor((s - h * 3600) / 60);
            s = s - (h * 3600 + m * 60);
            return `${h}:${m}:${s}`;
        }
        alert(display_time(664433)+ " hh:mm:ss");
    </script>
</body>
</html>
