<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        function display_seconds(hh, mm, ss){
            result = hh * 3600 + mm * 60 + ss;
            return result;
        }
        alert(display_seconds(20, 40, 50) + " seconds");
    </script>
</body>
</html>
