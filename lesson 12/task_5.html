<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var your_number = +prompt("Enter your number: ");
        function perfect_num(your_number){
            var deviders_summ = 0;
            for (let i = 1; i <= your_number/2; i++){
                if (your_number % i === 0){
                    deviders_summ += i;
                }
            }
            if (deviders_summ === your_number && deviders_summ !== 0){
                return "It's perfect number!!!";
            }
            else{
                return "It's not perfect!";
            }
        }
        alert(perfect_num(your_number));
    </script>
</body>
</html>
