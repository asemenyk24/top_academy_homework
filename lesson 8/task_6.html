<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const dollar_euro = 1.06;
        let convert_euro = prompt("Enter value to convert:");
        let converted_value = (convert_euro * dollar_euro);
        alert("You have " + converted_value +" euro");
    </script>
</body>
