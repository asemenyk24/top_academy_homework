<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let radius_of_circle = prompt ("Enter circle radius?"); 
        let circle_space = (Math.PI * Math.pow(radius_of_circle, 2));
        alert("Circle space is " + circle_space);
    </script>
</body>
</html>
