<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("Enter your number:")
        let result = 0;
        while (number !== 0) {
            result = result * 10 + number % 10;
            number = Math.floor(number / 10);
        }
        alert(result);
    </script>  
</body>
</html>
