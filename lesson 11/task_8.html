<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var url = String(prompt("Enter url, ex: https://itstep.org/ua/about"));
        function get_info(url){
            var protocol = new String,
                domain = new String,
                way = new String;
            var arr1 = url.split("://");
                protocol += arr1[0];
            var arr2 = arr1[1].split("/");
                domain += arr2[0];
                arr2.shift();
                way = arr2.join("/");
            return ("Протокол: " + protocol + ", домен: " + domain + ", путь: " + way)
        }
        alert(get_info(url));
    </script>
</body>
</html>
