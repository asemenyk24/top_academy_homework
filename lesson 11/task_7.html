<body>
    <script>
        
        var str = String(prompt("Enter your mathematical example, ex: a+b"))
        function calculator(str){
            var separate = str.split(``);
            var a = separate[0];
            var op = separate[1];
            var b = separate[2];
            this.methods = {
                "-": (a, b) => Number(a) - Number(b),
                "+": (a, b) => Number(a) + Number(b),
                "*": (a, b) => Number(a) * Number(b),
                "/": (a, b) => Number(a) / Number(b)
            }
        return this.methods[op](a, b);
        }
        alert(calculator(str));
    </script>
