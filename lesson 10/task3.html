<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var your_line = prompt("Enter your line:");
        function vowels(your_line){
            var count = 0;
            var all_vowels = ['a', 'e', 'i', 'o', 'u', 'y'];
            for(var i=0; i<your_line.length; i++){
                for(var j=0; j<all_vowels.length; j++){
                    if(your_line[i].toLowerCase() === all_vowels[j]){
                        count += 1;
                        break;
                    }
                }
            }
            if(count>0){
                return count;
            }
            else{
                return "No match found!";
            }
        }
        alert(vowels(your_line));
    </script>
</body>
</html>
